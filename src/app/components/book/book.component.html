<mat-card class="book-card">
  <div class="cover"></div>
    <img mat-card-image [src]="book.imageLinks.thumbnail ? book.imageLinks.thumbnail : defualtImage" alt="Photo of a book cover">
    <div class="text">
      <mat-card-header>
        <mat-card-title>{{book.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{shortDescription}}</p>
      </mat-card-content>
    </div>
  </mat-card>
